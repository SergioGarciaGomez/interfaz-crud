<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <script src="https://kit.fontawesome.com/8d750819c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form action="login.html">
        <div class="signup-box">
            <h1>Signup</h1>
            <div class="texto">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre">
            </div>
            <div class="texto">
                <i class="fas fa-address-card"></i>
                <input type="text" placeholder="Apellidos">
            </div>
            <div class="texto">
                <i class="fas fa-envelope-square"></i>
                <input type="text" placeholder="Correo electrónico">
            </div>
            <div class="texto">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <div class="texto">
                <i class="fas fa-check-double"></i>
                <input type="password" placeholder="Confirmación">
            </div>
            <div>
                <a class="link-registrarse" href="../login/index.html">Registrarse</a>
            </div>
            <p>¿Ya tienes cuenta? <a class="link" href="../login/index.html">Iniciar sesión</a></p>
        </div>
    </form>
</body>
</html>
